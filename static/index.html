<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Schedule Planner</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Schedule Planner</h1>
      <p class="subtitle">XXX University</p>
    </header>

    <section class="content">
      <form id="coursesForm">
        <div id="coursesContainer"></div>
        <div id="unitsDisplay">Total Units: 0</div>
        <br>
        <button type="submit" class="btn">Generate Schedules</button>
      </form>
    </section>

    <hr />

    <section class="results">
      <!-- Display collapsible schedules -->
      <div id="results-controls" style="margin-bottom: 1em; display: none;">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="default">Default</option>
          <option value="gaps-asc">Fewest Gaps Between Classes</option>
          <option value="compact-asc">Most Compact Days</option>
          <option value="start-desc">Latest Start Time</option>
          <option value="end-asc">Earliest End Time</option>
        </select>
        <button id="sort-direction-btn" title="Toggle sort direction">â†‘</button>
      </div>

      <button id="toggleAllBtn" class="toggle-all-btn">Show All Full Schedules</button>
      <span id="scheduleCountSpan" style="margin-left: 10px; font-weight: bold;"></span>
      <div id="scheduleResults"></div>
    </section>

    <!-- JS file -->
    <script src="/static/scripts.js"></script>
  </body>
</html>
